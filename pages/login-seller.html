<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/metropolis" type="text/css" />
    <link rel="stylesheet" href="../asset/css/login-seller.css">
</head>

<body>

    <main class="logo-wrapper">
        <img src="../asset/img/blanja-logo.png" alt="">
        <p>Blanja</p>
    </main>

    <main class="form-wrapper">
        <p class="heading">Please login with your account</p>

        <section class="custommer-seller">
            <a href="login-custommer.html" class="custommer">Custommer</a>
            <a href="login-seller.html" class="seller">Seller</a>
        </section>

        <section class="field-group">
            <input type="text" class="input" id="txt-email" name="email" placeholder="Email" required>
            <input type="password" class="input" name="password" id="txt-password" placeholder="Password" required>
        </section>

        <section class="field-group-inline">
            <a href="reset-password.html">Forgot password?</a>
        </section>

        <section class="field-group">
            <a href="./profile-seller.html"><input type="submit" class="btn-submit" value="PRIMARY"></a>
        </section>

        <section class="footnote-wrapper">
            Don't have a Tokopedia account?
            <a href="register-seller.html">Register</a>
        </section>
    </main>

</body>

</html>
