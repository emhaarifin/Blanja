<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/metropolis" type="text/css" />
    <link rel="stylesheet" href="./../asset/css/login-seller.css">
</head>

<body>
    
    <main class="login-wrapper">
        <main class="logo-wrapper">
            <img src="./../asset/img/logo-blanja.svg" alt="">
            <span>Blanja</span>
        </main>
        <main class="content-body">
            <section class="form-wrapper">
                <h1>Please login with your account</h1>

                <section class="login-as">
                    <button class="custommer">Custommer</button>
                    <button class="seller">Seller</button>
                </section>

                <section class="field-group form">
                    <input type="text" class="input" id="txt-email" name="email" placeholder="Email" required>
                    <input type="password" class="input" name="password" id="txt-password" placeholder="Password" required>
                </section>

                <section class="field-group-inline">
                    <a href="#">Forgot password?</a>
                </section>

                <section class="field-group">
                    <input type="submit" class="btn-submit" value="PRIMARY">
                </section>

                <section class="footnote-wrapper">
                    Don't have a Tokopedia account?
                    <a href="">Register</a>
                </section>
            </section>
        </main>

    </main>
</body>

</html>
