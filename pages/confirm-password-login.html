<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/metropolis" type="text/css" />
    <link rel="stylesheet" href="../asset/css/confirm-password-login.css">
</head>

<body>

    <main class="logo-wrapper">
        <img src="../asset/img/blanja-logo.png" alt="">
        <p>Blanja</p>
    </main>

    <main class="form-wrapper">
        <p class="heading">Please login with your account</p>
        <p class="confirm-notification">We have sent an email containing a password reset instruction to your email. please check your email.</p>

        <section class="field-group">
            <input type="text" class="input" name="email" id="txt-email" placeholder="Email" required>
        </section>

        <section class="field-group-inline">
            <a href="reset-password.html">Forgot password?</a>
        </section>

        <section class="field-group">
            <input type="submit" class="btn-submit" value="PRIMARY">
        </section>
    </main>

</body>

</html>
