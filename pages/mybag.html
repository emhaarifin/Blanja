<html lang="en">

<head>

    <meta charset="utf-8">

    <title>My Bag</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <main class="logo-wrapper">
                    <img src="../asset/img/blanja-logo.png" alt="">
                    <p>Blanja</p>
                </main>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav midlle-nav">
                    <li class="nav-item">
                        <form class="search">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn-search">
                                <img src="../asset/img/search.svg" class="icon-search">
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <button data-bs-toggle="modal" data-bs-target="#filter-product" class="btn-filter"><img
                                src="./../asset/img/filter.svg" class="filter" alt=""></button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-cart" href="../pages/mybag.html"><img
                                src="../asset/img/shopping-cart.svg" alt=""></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <section class="header-right">
                            <a href="" class="btn-notification"><img src="./../asset/img/mybag/icon-notification.png"
                                    alt=""></a>
                            <a href="" class="btn-mail"><img src="./../asset/img/mybag/icon-mail.png" alt=""></a>
                            <a href="./profile.html" class="btn-profile"><img
                                    src="./../asset/img/mybag/icon-profile.png" alt=""></a>
                        </section>

                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- My Bag -->

    <main class="my-bag">
            <section class="container">
            <section class="row">
                <section class="col-8">
                    <main class="my-bag-select">
                        <p class="title">My Bag</p>
                        <section class="checklist-all-item">
                            <input type="checkbox"  class="checkmark" id="select-item">
                            <!-- <label for="select-item" class="checked-red"></label> -->
                            <p class="subtitle">Select all items <span>(2 items selected)</span></p>
                            <p class="delete">Delete</p>
                        </section>
                        <section class="the-item">
                            <section class="item">
                                <div class="d-flex align-items-center">
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                    <div class="d-flex ms-2 md-2 align-items-center">
                                        <img src="./../asset/img/mybag/jas.png" alt="">
                                        <section>
                                            <p class="name-item">Men's formal suit - Black </p>
                                            <p class="seller-item">Zalora cloth</p>
                                        </section>
                                    </div>
                                </div>
                                <section class="quantity-price">
                                    <section class="sum-item">
                                        <img src="./../asset/img/mybag/min.png" alt="" class="min">
                                        <p>1</p>
                                        <img src="./../asset/img/mybag/add.png" alt="" class="add">
                                    </section>
                                    <p class="price-item">$ 20.00</p>
                                </section>
                            </section>
                            <section class="item">
                                <div class="d-flex align-items-center">
                                    <input type="checkbox" class="checkmark">
                                    <span class="checkmark"></span>
                                    <div class="d-flex ms-2 md-2 align-items-center">
                                        <img src="./../asset/img/mybag/jas.png" alt="">
                                        <section>
                                            <p class="name-item">Men's formal suit - Black </p>
                                            <p class="seller-item">Zalora cloth</p>
                                        </section>
                                    </div>
                                </div>
                                <section class="quantity-price">
                                    <section class="sum-item">
                                        <img src="./../asset/img/mybag/min.png" alt="" class="min">
                                        <p>1</p>
                                        <img src="./../asset/img/mybag/add.png" alt="" class="add">
                                    </section>
                                    <p class="price-item">$ 20.00</p>
                                </section>
                            </section>
                        </section>
                    </main>
                </section>
                <section class="col-4">
                    <main class="shopping-summary">
                        <p>Shopping summary</p>
                        <section class="price">
                            <p id="title-price">Total Price</p>
                            <p id="price">$ 40.00</p>
                        </section>
                        <a href="./checkout.html" type="button" class="btn btn-primary">Buy</a>
                    </main>
                </section>
            </section>
        </section>
    </main>
