<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    <title>Register</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/metropolis" type="text/css" />
    <link rel="stylesheet" href="../asset/css/register-seller.css">
</head>

<body>

    <main class="logo-wrapper">
        <img src="../asset/img/blanja-logo.png" alt="">
        <p>Blanja</p>
    </main>

    <main class="form-wrapper">
        <p class="heading">Please sign up with your account</p>

        <section class="custommer-seller">
            <a href="register-custommer.html" class="custommer">Custommer</a>
            <a href="register-seller.html" class="seller">Seller</a>
        </section>

        <section class="field-group">
            <input type="text" class="input" name="fullname" id="txt-name" placeholder="Name" required>
            <input type="text" class="input" name="email" id="txt-email" placeholder="Email" required>
            <input type="number" class="input" name="phonenumber" id="phone-number" placeholder="Phone number" required>
            <input type="text" class="input" name="storename" id="txt-store" placeholder="Store name" required>
            <input type="password" class="input" name="password" id="txt-password" placeholder="Password" required>
        </section>
        <section class="field-group-inline">
            <a href="reset-password.html">Forgot password?</a>
        </section>

        <section class="field-group">
            <input type="submit" class="btn-submit" value="PRIMARY">
        </section>

        <section class="footnote-wrapper">
            Already have a Tokopedia account?
            <a href="login-seller.html">Login</a>
        </section>
    </main>

</body>

</html>
