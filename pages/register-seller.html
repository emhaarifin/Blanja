<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/metropolis" type="text/css" />
    <link rel="stylesheet" href="./../asset/css/register-seller.css">
</head>

<body>
    <main class="register-wrapper">
        <main class="logo-wrapper">
            <img src="./../asset/img/logo-blanja.svg" alt=""><span>Blanja</span>
        </main>

        <main class="content-body">
            <section class="form-wrapper">
                <h1>Please login with your account</h1>

                <section class="register-as">
                    <button class="custommer">Custommer</button>
                    <button href="./register-seller.html" class="seller">Seller</button>
                </section>

                <section class="field-group form">
                    <input type="text" class="input" name="fullname" id="txt-name" placeholder="Name">
                    <input type="text" class="input" name="email" id="txt-email" placeholder="Email">
                    <input type="number" class="input" name="phonenumber" id="phone-number" placeholder="Phone number">
                    <input type="text" class="input" name="storename" id="txt-store" placeholder="Store name">
                    <input type="password" class="input" name="password" id="txt-password" placeholder="Password">
                </section>

                <section class="field-group-inline">
                    <a href="#">Forgot password?</a>
                </section>

                <section class="field-group">
                    <input type="submit" class="btn-submit" value="Primary">
                </section>

                <section class="footnote-wrapper">
                    Already have a Tokopedia account?
                    <a href="./login-seller.html">Login</a>
                </section>

            </section>
        </main>
    </main>
</body>

</html>
